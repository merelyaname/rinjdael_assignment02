name: Build and Test AES Implementation
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Build the code
        run: |
          sudo apt install -y build-essential python-is-python3 python3-pip
          make
          
      - name: Run tests
        run: |
          python tests.py